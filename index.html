<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چارت کندل‌استیک - فارکس</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
      color: #00bcd4;
    }
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }
    .chart-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      flex: 1 1 48%;
      min-width: 350px;
    }
    .tradingview-widget-container {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>چارت کندل‌استیک حرفه‌ای فارکس</h1>
  <script src="https://s3.tradingview.com/tv.js"></script>

  <div id="charts"></div>

  <script>
    const symbols = [
      "AUDCHF", "EURJPY", "EURCAD", "EURAUD",
      "EURNZD", "EURGBP", "GBPAUD", "GBPNZD"
    ];

    const timeframes = [
      { label: "15m", value: "15" },
      { label: "30m", value: "30" },
      { label: "1h", value: "60" },
      { label: "4h", value: "240" }
    ];

    const chartsContainer = document.getElementById("charts");

    symbols.forEach(symbol => {
      const title = document.createElement("h2");
      title.innerText = symbol;
      chartsContainer.appendChild(title);

      const chartRow = document.createElement("div");
      chartRow.className = "chart-row";

      timeframes.forEach(tf => {
        const box = document.createElement("div");
        box.className = "chart-box";

        const containerId = `${symbol}-${tf.value}`;
        box.innerHTML = `
          <div class="tradingview-widget-container">
            <div id="${containerId}"></div>
          </div>
        `;
        chartRow.appendChild(box);

        new TradingView.widget({
          autosize: true,
          symbol: "OANDA:" + symbol,
          interval: tf.value,
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "fa",
          container_id: containerId,
          hide_top_toolbar: false,
          withdateranges: true,
          enable_publishing: false,
        });
      });

      chartsContainer.appendChild(chartRow);
    });
  </script>
</body>
</html>
