<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تست چارت کندل</title>
<script src="https://unpkg.com/lightweight-charts@3.9.0/dist/lightweight-charts.standalone.production.js"></script>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #121212;
    color: white;
    font-family: Tahoma, sans-serif;
  }
  #chart {
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>

<div id="chart"></div>

<script>
  const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: {
      backgroundColor: '#121212',
      textColor: 'white',
    },
    width: window.innerWidth,
    height: window.innerHeight,
  });
  const candleSeries = chart.addCandlestickSeries();
  candleSeries.setData([
    { time: '2023-08-01', open: 1.1000, high: 1.1050, low: 1.0950, close: 1.1020 },
    { time: '2023-08-02', open: 1.1020, high: 1.1100, low: 1.1000, close: 1.1080 },
    { time: '2023-08-03', open: 1.1080, high: 1.1150, low: 1.1050, close: 1.1120 },
  ]);
</script>

</body>
</html>
